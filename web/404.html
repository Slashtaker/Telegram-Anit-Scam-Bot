<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        html, body {
            font-family: 'Roboto Mono', monospace;
            font-size: 16px;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            color: #fff;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .copy-container {
            text-align: center;
            position: relative;
        }

        p {
            font-size: 24px;
            margin: 0;
        }

        .handle {
            background: #ffe500;
            width: 14px;
            height: 30px;
            position: absolute;
            top: 0;
            left: 0;
        }

        #cb-replay {
            fill: #666;
            width: 20px;
            margin: 15px;
            position: absolute;
            right: 0;
            bottom: 0;
            cursor: pointer;
        }

        #cb-replay:hover {
            fill: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="copy-container">
        <p>404, page not found.</p>
        <span class="handle"></span>
    </div>
</div>
<script>
    $(document).ready(function () {
        var $copyContainer = $(".copy-container"),
            $handle = $(".handle"),
            $replayIcon = $('#cb-replay'),
            copyWidth = $copyContainer.find('p').width();

        var tl = gsap.timeline({ repeat: -1 });

        function animateCopy() {
            gsap.fromTo($copyContainer.find('p'),
                { opacity: 0 },
                { opacity: 1, duration: 2, ease: "power1.inOut" }
            );
        }

        function blinkHandle() {
            gsap.fromTo($handle,
                { autoAlpha: 0 },
                { autoAlpha: 1, duration: 0.5, yoyo: true, repeat: -1 }
            );
        }

        function animateHandle() {
            gsap.to($handle, { x: copyWidth, duration: 2, ease: "steps(12)" });
        }

        animateCopy();
        blinkHandle();
        animateHandle();

        $replayIcon.on('click', function () {
            tl.restart();
        });
    });
</script>
</body>
</html>
